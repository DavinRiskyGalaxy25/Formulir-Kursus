<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulir Pendaftaran</title>
  <style>
    /* Background halaman */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(120deg, #ffecd2, #fcb69f, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
    }
    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Card form */
    form {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px 40px;
      border-radius: 15px;
      max-width: 700px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 26px;
      color: #333;
    }

    /* Struktur field */
    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 18px;
    }
    .form-group label {
      width: 200px;
      font-weight: bold;
      color: #444;
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      border-color: #6a5acd;
      box-shadow: 0 0 8px rgba(106,90,205,0.4);
      outline: none;
    }

    /* Radio & Checkbox */
    .radio-group, .checkbox-group {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .checkbox-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 10px;
    }

    /* Tombol */
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #ff7e5f, #feb47b);
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: linear-gradient(90deg, #feb47b, #ff7e5f);
      transform: scale(1.02);
    }

    /* Signature */
    .signature {
      margin-top: 40px;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }
    .signature div {
      text-align: center;
      width: 45%;
    }
    .signature-line {
      margin-top: 60px;
      border-top: 1px dotted #000;
    }
  </style>
</head>
<body>

  <form>
    <h1>Formulir Pendaftaran</h1>

    <div class="form-group">
      <label for="nama">Nama Lengkap</label>
      <input type="text" id="nama" name="nama">
    </div>

    <div class="form-group">
      <label for="tgl">Tanggal Lahir</label>
      <input type="date" id="tgl" name="tgl">
    </div>

    <div class="form-group">
      <label>Jenis Kelamin</label>
      <div class="radio-group">
        <label><input type="radio" name="jk" value="L"> Laki-laki</label>
        <label><input type="radio" name="jk" value="P"> Perempuan</label>
      </div>
    </div>

    <div class="form-group">
      <label for="asal">Asal Sekolah</label>
      <input type="text" id="asal" name="asal">
    </div>

    <div class="form-group">
      <label for="kelas">Kelas</label>
      <input type="text" id="kelas" name="kelas">
    </div>

    <div class="form-group">
      <label for="alamat">Alamat</label>
      <textarea id="alamat" name="alamat" rows="2"></textarea>
    </div>

    <div class="form-group">
      <label for="telp">No. Telepon</label>
      <input type="tel" id="telp" name="telp">
    </div>

    <div class="form-group">
      <label for="ortu">Nama Orang Tua</label>
      <input type="text" id="ortu" name="ortu">
    </div>

    <div class="form-group">
      <label for="pekerjaan">Pekerjaan Orang Tua</label>
      <input type="text" id="pekerjaan" name="pekerjaan">
    </div>

    <div class="form-group">
      <label for="program">Program Kursus</label>
      <div class="checkbox-grid">
        <label><input type="checkbox" name="program" value="Matematika"> Matematika</label>
        <label><input type="checkbox" name="program" value="Bahasa Inggris"> Bahasa Inggris</label>
        <label><input type="checkbox" name="program" value="IPA"> IPA</label>
        <label><input type="checkbox" name="program" value="IPS"> IPS</label>
        <label><input type="checkbox" name="program" value="Komputer"> Komputer</label>
      </div>
    </div>

    <div class="form-group">
      <label>Hari Kursus</label>
      <div class="radio-group">
        <label><input type="radio" name="hari" value="Senin-Kamis"> Senin & Kamis</label>
        <label><input type="radio" name="hari" value="Selasa-Jumat"> Selasa & Jum'at</label>
        <label><input type="radio" name="hari" value="Rabu-Sabtu"> Rabu & Sabtu</label>
      </div>
    </div>

    <div class="form-group">
      <label>Waktu Kursus</label>
      <div class="radio-group">
        <label><input type="radio" name="waktu" value="14-15.30"> 14.00 – 15.30</label>
        <label><input type="radio" name="waktu" value="16-17.30"> 16.00 – 17.30</label>
        <label><input type="radio" name="waktu" value="19-20.30"> 19.00 – 20.30</label>
      </div>
    </div>

    <button type="submit">Kirim Pendaftaran</button>

    <div class="signature">
      <div>
        Mengetahui,<br>Orang Tua/Wali
        <div class="signature-line"></div>
      </div>
      <div>
        Calon Siswa
        <div class="signature-line"></div>
      </div>
    </div>
  </form>

</body>
</html>
